<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>imersiveblock</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Proteção rigorosa contra cópia e inspeção
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('dragstart', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault());

    document.addEventListener('keydown', function (event) {
      if (
        event.keyCode === 123 || // F12
        (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74 || event.keyCode === 67)) || // Ctrl+Shift+I/J/C
        (event.ctrlKey && event.keyCode === 85) || // Ctrl+U (Código-fonte)
        (event.ctrlKey && event.keyCode === 83) || // Ctrl+S (Salvar)
        (event.ctrlKey && event.keyCode === 80) || // Ctrl+P (Imprimir)
        (event.ctrlKey && event.keyCode === 65) || // Ctrl+A (Selecionar Tudo)
        (event.ctrlKey && event.keyCode === 67) || // Ctrl+C (Copiar)
        (event.metaKey && event.altKey && event.keyCode === 73) || // Cmd+Opt+I (Mac)
        (event.metaKey && event.altKey && event.keyCode === 85)    // Cmd+Opt+U (Mac)
      ) {
        event.preventDefault();
        return false;
      }
    });

    // Removendo referências do console para desativar saídas que facilitem cópia
    console.log = function () { };
    console.warn = function () { };
    console.error = function () { };
  </script>
</body>

</html>
